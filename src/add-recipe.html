<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/add-recipe.css">
    </head>

    <body>
        <div class="main">
            <div class="title">
                <h1>Nova Receita</h1>
            </div>

            <div class="forms">
                <div class="input titleRecipe">
                    <label for="recipe-name">Nome da Receita *</label>
                    <input type="text" id="recipe-name" name="recipe-name" placeholder="Ex: Bolo de cenoura" class="input-field input-name-recipe" maxlength="60" onchange="dadosRecipe()">
                </div>

                <div class="input description">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Uma breve descrição..." class="input-field input-description-recipe" maxlength="120" onchange="dadosRecipe()">
                </div>

                <div class="input ingredients">
                    <div class="ingredientsLabel">
                        <label for="ingredients">Ingredientes</label>
                        <button type="button" class="btn-secondary" onclick="dadosIngredientIterados()">Adicionar</button>
                    </div>

                    <div class="ingredientsInput">
                        <input type="text" id="ingredients_qtt" name="ingredients_qtt" placeholder="0" class="input-field-qtt" maxlength="120">
                        <select name="ingredients" id="ingredients_select" class="input-field-select select-medida-recipe">
                            <option value="gr">gr</option>
                            <option value="kg">kg</option>
                            <option value="ml">ml</option>
                            <option value="L">L</option>
                            <option value="cs">colher de sopa</option>
                            <option value="cc">colher de chá</option>
                            <option value="pitada">pitada</option>
                            <option value="un">unidade</option>
                            <option value="gst">a gosto</option>
                        </select>
                        <input type="text" id="ingredients" name="ingredients" placeholder="Nome do ingrediente..." class="input-field-ingredient" maxlength="60">
                    </div>

                    <div class="ingAdd"></div>
                </div>

                <div class="input instructions">
                    <div class="instructionsLabel">
                        <label for="instructions">Instruções</label>
                        <button type="button" class="btn-secondary" onclick="dadosInstructionsIterados()">Adicionar</button>
                    </div>

                    <div class="instructionsInput">
                        <input type="text" id="instructions" name="instructions" placeholder="Descreva o passo a passo..." class="input-field-instruction" maxlength="120">
                    </div>

                    <div class="instAdd"></div>
                </div>

                <div class="button-save-cancel">
                    <button type="button" class="btn-primary save-recipe" onclick="dadosRecipeJSON()">Criar receita</button>
                    <button type="button" class="btn-secondary cancel-recipe" onclick="btnCancel()">Cancelar</button>
                </div>
            </div>
        </div>

        <script src="assets/js/index.js"></script>
    </body>
    
</html>
