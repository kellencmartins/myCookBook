<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/add-recipe.css">
    </head>

    <body>
        <div class="main">
            <div class="title">
                <h1>Nova Receita</h1>
            </div>

            <div class="forms">
                <div class="input titleRecipe">
                    <label for="recipe-name">Nome da Receita *</label>
                    <input type="text" id="recipe-name" name="recipe-name" placeholder="Ex: Bolo de cenoura" class="input-field" maxlength="60">
                </div>

                <div class="input description">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Uma breve descrição..." class="input-field" maxlength="120">
                </div>

                <div class="input ingredients">
                    <div class="ingredientsLabel">
                        <label for="ingredients">Ingredientes</label>
                        <button class="btn-secondary">Adicionar</button>
                    </div>

                    <div class="ingredientsInput">
                        <input type="text" id="ingredients_qtt" name="ingredients_qtt" placeholder="0" class="input-field-qtt" maxlength="120">
                        <select name="ingredients" id="ingredients_select" class="input-field-select">
                            <option value="default">0</option>
                            <option value="gr">gr</option>
                            <option value="kg">kg</option>
                            <option value="ml">ml</option>
                            <option value="L">L</option>
                            <option value="cs">colher de sopa</option>
                            <option value="cc">colher de chá</option>
                            <option value="pitada">pitada</option>
                            <option value="un">unidade</option>
                            <option value="gst">a gosto</option>
                        </select>
                        <input type="text" id="ingredients" name="ingredients" placeholder="Nome do ingrediente..." class="input-field-ingredient" maxlength="60">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="trash" width="20" height="20" fill="#af3a00" stroke-width="2">
                            <path d="M262.2 48C248.9 48 236.9 56.3 232.2 68.8L216 112L120 112C106.7 112 96 122.7 96 136C96 149.3 106.7 160 120 160L520 160C533.3 160 544 149.3 544 136C544 122.7 533.3 112 520 112L424 112L407.8 68.8C403.1 56.3 391.2 48 377.8 48L262.2 48zM128 208L128 512C128 547.3 156.7 576 192 576L448 576C483.3 576 512 547.3 512 512L512 208L464 208L464 512C464 520.8 456.8 528 448 528L192 528C183.2 528 176 520.8 176 512L176 208L128 208zM288 280C288 266.7 277.3 256 264 256C250.7 256 240 266.7 240 280L240 456C240 469.3 250.7 480 264 480C277.3 480 288 469.3 288 456L288 280zM400 280C400 266.7 389.3 256 376 256C362.7 256 352 266.7 352 280L352 456C352 469.3 362.7 480 376 480C389.3 480 400 469.3 400 456L400 280z"/>
                        </svg>
                    </div>
                </div>

                <div class="input instructions">
                    <div class="instructionsLabel">
                        <label for="instructions">Instruções</label>
                        <button class="btn-secondary">Adicionar</button>
                    </div>

                    <div class="instructionsInput">
                        <p>1</p>
                        <input type="text" id="instructions" name="instructions" placeholder="Descreva o passo a passo..." class="input-field-instruction" maxlength="120">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="trash" width="20" height="20" fill="#af3a00" stroke-width="2">
                            <path d="M262.2 48C248.9 48 236.9 56.3 232.2 68.8L216 112L120 112C106.7 112 96 122.7 96 136C96 149.3 106.7 160 120 160L520 160C533.3 160 544 149.3 544 136C544 122.7 533.3 112 520 112L424 112L407.8 68.8C403.1 56.3 391.2 48 377.8 48L262.2 48zM128 208L128 512C128 547.3 156.7 576 192 576L448 576C483.3 576 512 547.3 512 512L512 208L464 208L464 512C464 520.8 456.8 528 448 528L192 528C183.2 528 176 520.8 176 512L176 208L128 208zM288 280C288 266.7 277.3 256 264 256C250.7 256 240 266.7 240 280L240 456C240 469.3 250.7 480 264 480C277.3 480 288 469.3 288 456L288 280zM400 280C400 266.7 389.3 256 376 256C362.7 256 352 266.7 352 280L352 456C352 469.3 362.7 480 376 480C389.3 480 400 469.3 400 456L400 280z"/>
                        </svg>
                    </div>
                </div>

                <div class="button-save-cancel">
                    <button class="btn-primary save-recipe">Criar receita</button>
                    <button class="btn-secondary cancel-recipe" onclick="btnCancel()">Cancelar</button>
                </div>
            </div>
        </div>

        <script src="assets/js/index.js"></script>
    </body>
    
</html>
